<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <link href="css/styles.css" rel="stylesheet" />

</head>
<body>
    <div id="sidebar">
        <h2>Collision Analytics</h2>
        <div id="collisionCount">
            <b>Collisions in Map:</b> <b><span id="kpiValue">0</span></b>
        </div>
        <div id="injuriesChart">
            <div id="chart"></div>
        </div>
    </div>
    <div id="map"></div>

    <div id="legend" style="position: absolute; bottom: 30px; right: 10px; background: white; padding: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2);">
        <h4>Legend</h4>
        <div id="legend-size">
            <p><strong>Size - Number of Injuries</strong></p>
            <!-- Size legend items will be added here dynamically -->
        </div>
        <div id="legend-color">
            <p><strong>Color - Number of Injuries</strong></p>
            <!-- Color legend items will be added here dynamically -->
        </div>
    </div>

    <script src="js/index.js">
    </script>
</body>
</html>
